<script>
    function getIMEI() {
        var cIMEI = uexDevice.getInfo('10');//设备IMEI（国际移动设备唯一标识码）号
        alert('cIMEI:' + cIMEI);
    }
    function getAndroidID() {
        // (仅Android使用，与getInfo('10')作用类似)，但是不申请通话状态权限
        var cAndroidID = uexDevice.getInfo('101');
        alert('cAndroidID:' + cAndroidID);
    }
</script>
