<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/ui-btn.css" />
    <link rel="stylesheet" href="css/ui-base.css" />
    <link rel="stylesheet" href="css/ui-box.css" />
    <link rel="stylesheet" href="css/ui-color.css" />
    <link rel="stylesheet" href="css/ui-res.css" />
    <title>设备信息功能</title>
    <script src="js/zy_control.js"> </script>
    <script src="js/main.js"> </script>
    <script type="text/javascript">

        window.uexOnload = function() {
            uexWidget.cbGetPushState=function(opId,dataType,data){
                alert('opid:'+opid+',dataType:'+dataType+',data:'+data);
            }
            uexWidget.getPushState();
            uexWidget.setPushState(1);
            uexWidget.getPushInfo();
            uexDevice.onOrientationChange = function(mode){
                if(mode == 1){
                    document.getElementById('data').innerHTML ="正竖屏";
                }else if(mode == 2){
                    document.getElementById('data').innerHTML ="左横屏";
                }else if(mode == 4){
                    document.getElementById('data').innerHTML ="倒竖屏";
                }else if(mode == 8){
                    document.getElementById('data').innerHTML ="右横屏";
                }
            };

            uexWidgetOne.cbError=function(opCode,errorCode,errorInfo){
                alert(errorInfo);
            }
        };


        function getInfo(type) {
            var data = uexDevice.getInfo(type);
            if (type == 1) {
                document.getElementById('osver').innerHTML = data;
            }
            if (type == 2) {
                document.getElementById('manufacturer').innerHTML = data;
            }
            if (type == 10) {
                document.getElementById('imei').innerHTML = data;
            }

            if (type == 13) {
                document.getElementById('connectStatus').innerHTML = data;
            }
            if (type == 14) {
                document.getElementById('restDiskSize').innerHTML = data;
            }
            if (type == 15) {
                document.getElementById('mobileOperatorName').innerHTML = data;
            }
            if (type == 11) {
                document.getElementById('deviceToken').innerHTML = data;
            }
            if (type == 17) {
                document.getElementById('model').innerHTML = data;
            }
            if (type == 18) {
                document.getElementById('resolutionRatio').innerHTML = data;
            }
        }


        var commonCallback = function(data) {
            alert("callback:" + JSON.stringify(data));
        }

        function openSetting(){
            uexDevice.openSetting({setting:document.getElementById('openSetting').value}, commonCallback);
        }
        function isFunctionEnable(){
            uexDevice.isFunctionEnable({setting:document.getElementById('isFunctionEnable').value}, commonCallback);
        }
        function screenCapture() {
            uexDevice.screenCapture(0.8, function(data){
                alert(JSON.stringify(data));
                document.getElementById('savePath').innerHTML = data.savePath;
            });
        }

    </script>
</head>
<body>
<div class="tit">
    设备信息功能
</div>
<div class="tit">
    Device
</div>
<div class="conbor">
    <div class="consj">
        <span>0.打开设置界面:</span>
        <span>1.获取系统版本:</span>
        <input class="btn" type="button" value="系统版本" onclick="getInfo('1');" />
        <div class="tcxx" id="osver"></div>
        <span>2.获取厂商信息：</span>
        <input class="btn" type="button" value="厂商信息" onclick="getInfo('2');" />
        <div class="tcxx" id="manufacturer"></div>
        <span>3.获取IMEI信息：</span>
        <input class="btn" type="button" value="IMEI信息" onclick="getInfo('10');" />
        <div class="tcxx" id="imei"></div>
        <span>4.获取网络状态：</span>
        <input class="btn" type="button" value="网络状态" onclick="getInfo('13');" />
        <div class="tcxx" id="connectStatus"></div>
        <span>5.获取磁盘剩余空间：</span>
        <input class="btn" type="button" value="磁盘空间" onclick="getInfo('14');" />
        <div class="tcxx" id="restDiskSize"></div>
        <span>6.获取运营商的名称：</span>
        <input class="btn" type="button" value="运营商名称" onclick="getInfo('15');" />
        <div class="tcxx" id="mobileOperatorName"></div>
        <span>7.获取DeviceToken：</span>
        <input class="btn" type="button" value="DeviceToken" onclick="getInfo('11');" />
        <div class="tcxx" id="deviceToken"></div>
        <span>8.获取UUID(仅iOS有效)：</span>
        <input class="btn" type="button" value="UUID" onclick="getInfo('20');" />
        <div class="tcxx" id="softToken"></div>
        <span>9.获取硬件型号：</span>
        <input class="btn" type="button" value="型号" onclick="getInfo('17');" />
        <div class="tcxx" id="model"></div>
        <span>10.获取手机分辨率：</span>
        <input class="btn" type="button" value="分辨率" onclick="getInfo('18');" />
        <div class="tcxx" id="resolutionRatio"></div>
        <span>11.手机震动测试</span>
        <div class="conbor">
            <div class="consj">
                输入震动持续时间（毫秒为单位）：
                <input type="text" class="textbox" id="time" value="500" />
                <input class="btn" type="button" value="震动" onclick="uexDevice.vibrate(document.getElementById('time').value);" />
                <input class="btn" type="button" value="停止震动" onclick="uexDevice.cancelVibrate();" />
            </div>
        </div>
        <span>12.屏幕截图测试</span>
        <input class="btn" type="button" value="截图路径为" onclick="screenCapture();" />
        <div class="tcxx" id="savePath"></div>
        <span>13.屏幕方向切换测试</span>
        <div class="conbor">
            <div class="consj">
                当前的屏幕方向为(需要开启设备的屏幕旋转功能)：
                <div class="tcxx" id="data"></div>
            </div>
        </div>
        <input class="btn" type="button"
               value="听筒和扩音器的切换" onclick="uexDevice.setAudioCategory('1');">
        <input class="btn" type="button"
               value="设置音量" onclick="uexDevice.setVolume('1');">
        <input class="btn" type="button"
               value="获取音量" onclick="alert(uexDevice.getVolume());">
        <input class="btn" type="button"
               value="屏幕常亮控制" onclick="uexDevice.setScreenAlwaysBright(1);">
        <input class="btn" type="button"
               value="设置屏幕亮度" onclick="uexDevice.setScreenBrightness(0.9);">
        <input class="btn" type="button"
               value="获取屏幕亮度" onclick="alert(uexDevice.getScreenBrightness());">
        <input class="btn" type="button"
               value="打开wifi" onclick="uexDevice.openWiFiInterface();">
        <input class="btn" type="button" value="返回" onclick="uexWindow.close(-1);" />
    </div>
</div>
<script>

</script>
</body>
</html>
